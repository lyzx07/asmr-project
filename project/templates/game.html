      rel="stylesheet"
    />

      crossorigin="anonymous"

    />

    <title>Game</title>
  </head>
  <body>
    <div class="fixed text-white text-sm ml-2 mt-1 select-none">
      <span>Score: </span><span id="scoreEl">0</span>
    </div>

    <div class="inset-0 flex items-center justify-center" id="modalEl">
      <div class="bg-white max-w-md w-full p-6 text-center">
        <h1 class="text-4xl font-bold leading-none" id="bigScoreEl">0</h1>
        <p class="text-sm text-gray-700 mb-4" id="pointsEl">Points</p>
        <div>
          <button
            id="startGameBtn"
            class="text-sm bg-blue-500 text-white w-full py-3 rounded-full"
          >
            Start Game
          </button>
        </div>
      </div>
    </div>
    <canvas id="canvas-game"></canvas>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"
      integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/static/game.js" type="text/javascript"></script>
    <footer class="footer select-none">
      <div class="footer-cont footer-index text-center">
        <p class="footer-p text-center">
          Just a small little reference guide to your ASMR journey.
        </p>
        <div class="footer-anchor-links-cont">
          <a href="#asmr-articles-link">ASMR Articles</a>
          <a href="/videos#eating-videos-link">Eating/Mukbang Videos</a>
          <a href="/sounds#musical-frisson-link">Musical Frisson Videos</a>
          <a href="/misc#unintentional-asmr-link">Unintentional ASMR Videos</a>
          <a href="/misc#recipes-link">Popular ASMR Food Recipes</a>
          <a href="/sights#background-link">Pick a Favorite Background</a>
        </div>
        <a class="footer-links-survey" href="/survey">Take A Survey</a>
        <a class="footer-links-survey" href="/game">Play A Game</a>
        <div class="footer-links">
          <a href="/">Home</a>
          <a href="/videos">Videos</a>
          <a href="/misc">Misc</a>
          <a href="/sounds">Sounds</a>
          <a href="/sights">Sights</a>
